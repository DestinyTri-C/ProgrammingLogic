<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <style>
    .grid-container {
        display: grid;
    grid-template-areas: 
    "header"
    "nav"
    "main"
    "footer"; 
    grid-auto-rows: auto auto 1fr auto;
    min-height: 100vh; font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: #fdf6f0;
    color: #3e2f1c;
    }
    .header {
        grid-area: header;
        background-color: #6b4f4f;
        color: #fff
        padding: 20px;
        text-align: center;
    }
    .nav {
        grid-area: nav;
        background-color: #d8c3a5;
        padding: 15px;
        text-align: center;
    }
    .main-content {
        grid-area: main;
        padding: 20px;
    }
    .footer {
        grid-area: footer;
        background-color: #6b4f4f;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin-top: 20px;
    }
    .flex-item {
        background-color: #fff3e0;
        border: 1px solid #c7b198;
        border-radius: 10px;
        padding: 15px;
        width: 120px;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
